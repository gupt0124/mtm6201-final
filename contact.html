            <a href="contact.html">Contact</a>

    </header><br><br>
    <main class="container"align="center" >
            <section class="content">
                <p>If you have any questions, suggestions, or feedback, please feel free to contact us using the form below or via email.</p>
                <form onsubmit=" return alert('Contact Form Submited')">
                  <div class="form-group">
                    <br><label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <br><label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <br><label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                  </div>
                  <div class="button-container" >
                    <br><button type="submit" class="submit-button" >Submit</button>
            
        </section>
    </main>
